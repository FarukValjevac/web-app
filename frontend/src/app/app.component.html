<div class="app-container">
  <header class="app-header">
    <h1>People Manager</h1>
  </header>

  <main class="app-main">
    <div class="form-container">
      <h2>Add New Person</h2>
      <form (ngSubmit)="addPerson()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="newPerson.name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="name">Surname:</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="newPerson.surname"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            [(ngModel)]="newPerson.age"
            name="age"
            required
          />
        </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" [(ngModel)]="newPerson.gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
        <button type="submit">Add Person</button>
      </form>
    </div>

    <div class="people-list">
      <h2>People List</h2>
      <div *ngIf="people.length > 0; else noPeople">
        <ul>
          <li *ngFor="let person of people">
            <span class="person-info">Name: {{ person.name }}, Surname: {{person.surname}} Age: {{ person.age }}, Gender: {{ person.gender }}</span>
            <button
              (click)="deletePerson(person.name)"
              class="btn-delete"
              title="Delete {{ person.name }}"
            >
              Ã—
            </button>
          </li>
        </ul>
      </div>
      <ng-template #noPeople>
        <p>No people added yet.</p>
      </ng-template>
    </div>
  </main>

  <footer class="app-footer">
    <p>&copy; FarukValjevac</p>
  </footer>
</div>
